<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/static.css" />
    <link rel="stylesheet" href="styles/start-screen.css" />
    <link rel="stylesheet" href="styles/game-screen.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <section class="start-screen">
        <h1>Tic-Tac-Toe</h1>
        <h2>Play:</h2>
        <div class="game-mode">
          <button class="vs-player">
            <img src="img/cross-svgrepo-com.svg" alt="cross" />
            vs Player
          </button>
          <button class="vs-computer">
            <img src="img/alt-circle-svgrepo-com.svg" alt="circle" />
            vs Computer
          </button>
        </div>
      </section>

      <section class="game-screen off">
        <h2>Player X's turn</h2>
        <section class="game-board"></section>
        <div class="return-replay">
          <button class="return">Return</button
          ><button class="replay">Replay</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Copyright Â© 2023 Berget</p>
      <a href="https://github.com/Berget1411"
        ><img src="img/github-mark.svg" alt="github mark"
      /></a>
    </footer>
  </body>
</html>
